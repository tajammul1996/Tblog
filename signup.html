<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<script src="https://use.fontawesome.com/2c1d8dc294.js"></script>
    <style>
        .mobile {
            width: 35%;
            margin: 25px auto;
        }

        @media (max-width: 600px) {
            .mobile {
                width: 80%;
                 margin: 25px auto;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
  		<div class="container">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navibar" aria-expanded="false">
  		        	<span class="sr-only">Toggle navigation</span>
  		        	<span class="icon-bar"></span>
  		        	<span class="icon-bar"></span>
  		        	<span class="icon-bar"></span>
  	      		</button>
  				<a href="index.html" class="navbar-brand"><i class="fa fa-desktop" aria-hidden="true"></i>
  	TBLOG</a>
  			</div>
  			<div class="collapse navbar-collapse" id="navibar">
  				<ul class="nav navbar-nav">
  					<li><a href="#">About Me</a></li>
  					<li><a href="#">Contact</a></li>
  				</ul>
  				<ul class="nav navbar-nav navbar-right">
  					<li><a href="signup.html">Sign Up</a></li>
  					<li><a href="signin.html">Login</a></li>
  				</ul>
  			</div>
  		</div>
  	</nav>

    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <h1 style="text-align: center">Create New Account!</h1>
            <div class="mobile">
                <form action=" " method="POST">
                        <div class="form-group">
                            <input class="form-control" type="text" name="name" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="mailid" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Set Password">

                        </div>


                        <div class="form-group">
                            <input class="form-control" type="tel" name="phno" placeholder="Mobile No.">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block">Register!</button>
                        </div>
                </form>
                <br>
                <br>
                <div>
                    <h4>Already have an account ?</h4>
                    <p>
                        <a class="btn btn-primary btn-large btn-block" href="signin.html">Login Here!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
